<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- font cdn -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">


<!-- font awesome -->
<script src="https://kit.fontawesome.com/29944c5d2a.js" crossorigin="anonymous"></script>

  <!-- daisy ui CDN -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- tailwind cdn -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .manrope-font {
      font-family: "Manrope", sans-serif;
    }
  </style>


  <!-- custom tailwind  -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
            'button-primary': '#ABEF5F',
            't-c-1': '#212121',
            'button-low': 'rgba(171, 239, 95, 0.5)'

          }
        }
      }
    }
  </script>
</head>

<body class="manrope-font">
  <header class="my-50 px-20">

    <!-- NavBar section -->
    <nav>
      <div class="navbar bg-base-100">
        <div class="navbar-start">
          <a class="btn btn-ghost text-xl"> <i class="fa-solid fa-arrow-up rotate-45 h-5 w-5 bg-button-primary rounded-full "></i> Rinterio</a>
        </div>
        
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li class="font-semibold"><a>Home</a></li>
            <li><a> Services</a> </li>
            <li><a>Portfolio</a></li>
            <li><a>Blogs</a></li>
            <li><a>Contact Us</a></li>
          </ul>
        </div>
        <div class="navbar-end gap-8  hidden lg:flex">
         <button>
          <i class="fa-solid fa-cart-shopping shadow-lg shadow-[#E9E9E9] box-content h-6 w-6  rounded-full "></i>
         </button>
          <button>
            <i class="fa-solid fa-magnifying-glass shadow-lg shadow-[#E9E9E9] box-content h-6 w-6  rounded-full"></i>
          </button>
          <a class="btn bg-button-primary rounded-full">Book Consult <i class="fa-solid fa-arrow-up rotate-45 h-4 w-4 bg-t-c-1 text-white rounded-full"></i></a>
        </div>
        <div>
          <div class="dropdown end-0">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
              </svg>
            </div>

          </div>
        </div>
      </div>
    </nav>




  </header>

</body>

</html>
